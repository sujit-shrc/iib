<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chemical Supplies Management IIT Bombay</title>
    <link href="style.css" rel="stylesheet" />

    <!-- icons   -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- scripts -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="loader hidden" id="loader"></div>

      <section class="container">
        <h1>Chemical Supplies</h1>
        <div class="toolbar">
          <button>
            <ion-icon name="add-circle-outline" id="new"></ion-icon>
          </button>
          <button>
            <ion-icon name="arrow-up-outline" id="sort-inc"></ion-icon>
          </button>
          <button>
            <ion-icon name="arrow-down-outline" id="sort-desc"></ion-icon>
          </button>
          <button>
            <ion-icon name="trash-outline" id="delete"></ion-icon>
          </button>
          <button>
            <ion-icon name="refresh-outline" id="reload"></ion-icon>
          </button>
          <button>
            <ion-icon name="save-outline" id="save"></ion-icon>
          </button>
        </div>
      </section>
      <section class="content">
        <table>
          <thead>
            <tr>
              <th>Chemical name</th>
              <th>Vendor</th>
              <th>Density (g/m³)</th>
              <th>Viscosity (m²/s)</th>
              <th>Packaging</th>
              <th>Pack size</th>
              <th>Unit</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <form class="hidden">
          <p class="close"><ion-icon name="close-outline"></ion-icon></p>
          <div>
            <label for="chemical">Chemical:</label>
            <input
              type="text"
              id="chemical"
              name="chemical"
              placeholder="Enter chemical name"
            />
          </div>

          <div>
            <label for="vendor">Vendor:</label>
            <input
              type="text"
              id="vendor"
              name="vendor"
              placeholder="Enter vendor name"
            />
          </div>
          <div>
            <label for="density">Density:</label>
            <input
              type="number"
              id="density"
              name="density"
              placeholder="Enter density in float numbers g/m³"
            />
          </div>
          <div>
            <label for="viscosity">Viscosity:</label>
            <input
              type="number"
              id="viscosity"
              name="viscosity"
              placeholder="Enter viscosity in float numbers m²/s"
            />
          </div>
          <div>
            <label for="packaging">Packaging:</label>
            <select id="packaging" name="packaging">
              <option value="bottle">Bottle</option>
              <option value="drum">Drum</option>
              <option value="bag">Bag</option>
              <option value="box">Box</option>
              <option value="can">Can</option>
              <option value="jar">Jar</option>
              <option value="pail">Pail</option>
              <option value="tote">Tote</option>
            </select>
          </div>
          <div>
            <label for="packSize">Pack Size:</label>
            <input
              type="number"
              id="packSize"
              name="packSize"
              placeholder="Enter pack size in integer"
            />
          </div>
          <div>
            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
              <option value="kg">Kg</option>
              <option value="g">g</option>
              <option value="l">L</option>
              <option value="ml">mL</option>
              <option value="cm³">cm³</option>
              <option value="m³">m³</option>
            </select>
          </div>
          <div>
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              placeholder="Enter quantity in integer"
            />
          </div>
          <button id="add-btn" type="submit">Add New</button>
        </form>
      </section>
    </main>
  </body>
</html>
